name: Github Digest Cron Job 

on:
  schedule:
    - cron: '0 0 * * *'  # Set the cron schedule here

jobs:
  cron_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: pip install -r requirements.txt 

      - name: Run Python script
        run: python ./app.py