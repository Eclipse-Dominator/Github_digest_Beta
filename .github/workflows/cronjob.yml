name: Digest Summarizer

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  

jobs:
  Run_digest: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run script
        env:
          GIT_SECRET: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd .github
          ./digest

      - name: update changes if any
        run: |
          git config --local user.email "github-digest-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-digest-actions[bot]"
          git add .github/digest.setting.json
          git commit -m "Update digest setting"
          git push
